spring.application.name=driving-school

# Render PostgreSQL Configuration (default)
# If using PostgreSQL, Render provides DATABASE_URL automatically
# Format: postgresql://user:password@host:port/database
# The DatabaseConfig.java will parse DATABASE_URL if provided
# Otherwise, fall back to individual properties
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/drivingschool}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# For MySQL (if using external MySQL instead)
# Uncomment and set these if using MySQL:
# spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/drivingschool?useSSL=true&serverTimezone=UTC}
# spring.datasource.username=${DB_USER:root}
# spring.datasource.password=${DB_PASSWORD:password}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# CORS - Allow your Netlify frontend domain
spring.web.cors.allowed-origins=${FRONTEND_URL:https://driving-school-hub.netlify.app,http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Server Configuration
server.port=${PORT:8080}

# Actuator (optional, for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
